name: Random Code Improvement

on:
  schedule:
    - cron: "0 10 * * 0" # Every Sunday at 10:00 AM UTC
  workflow_dispatch: # Allow manual triggers

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  improve-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          corepack enable
          yarn install --immutable

      - name: Run Claude Code Improvement
        uses: anthropics/claude-code-action@v1
        with:
          prompt: |
            Execute the CI random code improvement workflow.

            IMPORTANT: You are running in CI mode without user interaction.
            - Do NOT ask for user confirmation
            - Do NOT perform git commit/push operations (the action handles this)
            - Apply ALL improvements with >90% confidence automatically
            - If no improvements are found after 3 attempts, output exactly: NO_IMPROVEMENTS_FOUND

            Follow the steps in .claude/commands/ci-random-code-improvement.md
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          claude_args: |
            --allowedTools "Bash(find app/*),Bash(find components/*),Bash(find lib/*),Bash(find hooks/*),Bash(grep *),Bash(shuf *),Bash(yarn test:unit*),Bash(yarn lint),Bash(yarn typecheck),Bash(sort *),Bash(uniq *),Read,Edit,Write,Glob,Grep,Task,TodoWrite"
            --max-turns 50

      - name: Check for changes
        id: changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Read PR metadata
        if: steps.changes.outputs.has_changes == 'true'
        id: metadata
        run: |
          if [[ -f .github/pr-metadata.json ]]; then
            echo "title=$(jq -r '.title' .github/pr-metadata.json)" >> $GITHUB_OUTPUT
            # Read multiline body and escape for GitHub Actions
            body=$(jq -r '.body' .github/pr-metadata.json)
            {
              echo 'body<<EOF'
              echo "$body"
              echo 'EOF'
            } >> $GITHUB_OUTPUT
          else
            echo "title=refactor: automated code improvements" >> $GITHUB_OUTPUT
            echo "body=Automated improvements by Claude Code." >> $GITHUB_OUTPUT
          fi
          # Remove metadata file so it's not committed
          rm -f .github/pr-metadata.json

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        id: create-pr
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: |
            ${{ steps.metadata.outputs.title }}

            Co-Authored-By: Claude Opus 4.5 <noreply@anthropic.com>
          branch: claude/random-improvement-${{ github.run_number }}
          delete-branch: true
          title: ${{ steps.metadata.outputs.title }}
          body: |
            ${{ steps.metadata.outputs.body }}

            ---
            Generated by [Claude Code Action](https://github.com/anthropics/claude-code-action)
          labels: |
            automated
            refactor

      - name: Run Claude Code Review
        if: steps.create-pr.outputs.pull-request-number
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          plugin_marketplaces: "https://github.com/anthropics/claude-code.git"
          plugins: "code-review@claude-code-plugins"
          prompt:
            "/code-review:code-review ${{ github.repository }}/pull/${{
            steps.create-pr.outputs.pull-request-number }}"
